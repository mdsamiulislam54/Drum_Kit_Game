<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keypress Drum_Kit_Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="conatiner">
        <div class="heading">
            <h3>"keypress" Drum Kit Game</h3>
        </div>
        <div class="drum_img">
            <picture>
                <img src="./asset/dog_view.png" alt="">
            </picture>
        </div>
        <div id="drum_kit">
            <button id="buttonA" data-key="65">A</button >
            <button id="buttonS" data-key="83">S</button>
            <button id="buttonD" data-key="68">D</button>
            <button id="buttonF" data-key="70">F</button>
            <button id="buttonG" data-key="71">G</button>
            <button id="buttonH" data-key="72">H</button>
            <button id="buttonJ" data-key="74">J</button>
            <button id="buttonK" data-key="75">K</button>
            <button id="buttonL" data-key="76">L</button>
        </div>
        <div >
            <button id="playGame">Play Game</button>
      
        </div>
       
    </div>


    <script src="app.js"></script>
</body>
</html>
